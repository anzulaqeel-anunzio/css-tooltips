<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tooltip Demo</title>
    <link rel="stylesheet" href="css/tooltips.css">
    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            width: 150px;
        }
    </style>
</head>

<body>
    <h1>Pure CSS Tooltips</h1>

    <button data-tooltip="Default (Top)">Hover Me</button>
    <button data-tooltip="I'm to the right pointing left" class="tooltip-right">Right</button>
    <button data-tooltip="I'm below the button" class="tooltip-bottom">Bottom</button>
</body>

</html>
